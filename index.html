<body>
		<div id="div-container">
			<h1 class="txt-center" >Hello User!<br></br> Welcome to Memetastic</h1>
		
			<div class="container mx-auto col-md-4">
				<h3 class=" text-center my-4">Please enter a number between 0-99</h3>
				<div class="input-group my-4 text-center text-muted">
						<input type="text" id="input-meme" placeholder="Enter Number" class="form-control p-4">
						<div class="input-group-append">
								<button type="button" class="btn btn-primary" id="submit-btn">Go</button>
						</div>
				</div>
				<div class="card" id="card-data">
						<h3 id="name-h3"></h3>
					<img id="img-meme" class="icon mx-auto text-center" src="" width="250px">
						</div>
					</div>
				</div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function(){  
			$('#card-data').hide();
            	$("#submit-btn").click(function(){
                	var test = $("#input-meme").val();
               		$.ajax({  
						type: "GET", 
						url: 'https://api.imgflip.com/get_memes',  
						success: function(result) {
						console.log(result);
                    	$('#card-data').show();
						let memeName=result.data.memes[test].name;
						let imgSrc=result.data.memes[test].url;
						console.log(memeName);
						$("#name-h3").text(memeName);
						$("#img-meme").attr('src',imgSrc);

				},  
				error: function(XMLHttpRequest, errorMsg, errorThrown) {
					alert(errorMsg);
				}  
			})
		})
	})
		</script>
